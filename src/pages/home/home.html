<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item *ngFor="let l of trending">
      <img [src]="l.url" />
      <button ion-button (click)="whatsappShare(l.url)">Share on WhatsApp</button>
    </ion-item>
  </ion-list>
</ion-content>
